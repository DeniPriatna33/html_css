<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject 2</title>
    <link rel="stylesheet" href="miniproject_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="header-container">
            <div class="left-header">
                Social <span style="font-weight: 100;">Network</span>
            </div>
            <div class="right-header">
                <div class="search-input">
                    <input type="text" placeholder="Find...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="upload">
                    <input type="file" id="upload" >
                    <i class="fa-solid fa-upload"></i> Upload
                </div>
                <div class="account">
                    <i class="fa-solid fa-user"></i> 
                    <div class="account-name">
                        <div style="font-size: 20px;">John Doe</div>
                        <div style="font-size: 12px; font-weight: 200;">Admin</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
