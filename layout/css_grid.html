<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
</head>

<body>
    <h1>CSS GRID</h1>
    <div style="display: grid; grid-template-columns: 100px 100px;grid-template-rows: 100px 100px;">
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightblue;">100px</div>
    </div>
    <div style=" display: grid; grid-template-columns: 100px 1fr; margin-top: 20px;">
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>
    <div style=" display: grid; grid-template-columns: 100px repeat(2, 1fr); margin-top: 20px;">
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink">1fr</div>
    </div>
    <div style=" display: grid; grid-template-columns: 100px repeat(2, 200px); margin-top: 20px;">
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink">200px</div>
    </div>
    <div style=" display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 20px;">
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink">2fr</div>
    </div>
    <div style=" display: grid; grid-template-areas: 
        'header header header header' 
        'sidebar sidebar content content'
        'sidebar sidebar content content';
         margin-top: 20px;">
        <div style="background-color: lightpink; grid-area: header;">Header</div>
        <div style="background-color: lightblue; grid-area: sidebar;">Sidebar</div>
        <div style="background-color: lightpink; grid-area: content;">Content</div>
    </div>
    <div style="display: grid; 
    grid-template-columns: 100px 100px;
    grid-template-rows: 100px 100px; 
    column-gap: 10px;
    row-gap: 20px;
    margin-top: 20px;">
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink">100px</div>
    </div>

    <div style="display: grid; 
    grid-template-columns: 100px 100px;
    grid-template-rows: 100px 100px; 
    gap: 10px;
    margin-top: 20px;">
        <div style="background-color: lightpink">100px</div>
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink">100px</div>
    </div>
</body>

</html>
