<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Display</title>
    <style>
        img {
            width: 300px;
            display: block;
        }

        h1,
        p {
            display: inline-block;
        }

        .bg-pink {
            background-color: pink;
        }

        .bg-yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="bg-pink">
        <h1>Ini <span>Test</span>Heading</h1>
        <p>Ini Paragraph</p>
        <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Mustang GT">
        <input type="text">
    </div>
    <div class="bg-yellow">
        <h2>Ini Heading 2</h2>
        <p>Ini Paragraph 2</p>
    </div>
</body>

</html>
